<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Countdown Timer</title>
</head>
<body>
  <div class="countdown">
    <h1>Countdown Timer</h1>
    <div>
      <label for="targetDate">Enter the target date and time: </label>
      <input type="datetime-local" id="targetDate" required>
      <button id="startButton">Start Countdown</button>
    </div>
    <div id="timer">
      <div class="time-box">
        <div id="days" class="time"></div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="time"></div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="time"></div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="time"></div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
